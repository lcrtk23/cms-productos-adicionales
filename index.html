<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Productos Adicionales</title>
    <meta http-equiv="refresh" content="0; url=CMS-Productos%20Adicionales.html">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .redirect-message {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.08);
        }
        .redirect-message h1 {
            color: #024DDF;
            margin-bottom: 20px;
        }
        .redirect-message p {
            color: #64748b;
            margin-bottom: 20px;
        }
        .redirect-message a {
            display: inline-block;
            background: #024DDF;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s ease;
        }
        .redirect-message a:hover {
            background: #0239c4;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>CMS - Productos Adicionales</h1>
        <p>Redirigiendo al CMS...</p>
        <a href="CMS-Productos%20Adicionales.html">Ir al CMS</a>
    </div>
</body>
</html>
